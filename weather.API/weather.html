<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app-main">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="enter our city name" autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">amravati,in</div>
                <div class="date" id="date">10sepetember(wednesday),2020</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
            
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
                
                <div class="wind" id="wind">WSW 9km/h</div>
                <div class="humidity" id="humidity">humidity(70)%</div>
                <div class="pressure" id="pressure">Air Pressure(1005)(mb)</div>
            </div>

        </div>

    </div>
    <script src="weather.js"></script>
</body>
</html>
